<div class="row">
    <div class="col ace-bg-accent">
        <div class="panel-container ace-bg-white">
            <as-split unit="percent" direction="horizontal" [useTransition]="true">
                <as-split-area [size]="layoutCols.col1" #area1="asSplitArea">
                    <as-split unit="percent" direction="vertical"  [useTransition]="true">
                        <as-split-area [size]="layoutCol1Rows.row1">
                            <div class="content-wrapper">
                                <div class="content-title ace-bg-white">
                                    <h3>Business Objects</h3>
                                </div>
                                <div class="content-scrollable">
                                    <ace-app-tabs-list css-classlist="ace-bg-white"
                                        (selectionChange)="tabSelectionChange($event)" (load)="onAppTabsListLoadHandler($event)" #tabsListElm></ace-app-tabs-list>
                                </div>
                            </div>
                        </as-split-area>
                        <as-split-area [size]="layoutCol1Rows.row2">
                            <div class="content-wrapper" [ngClass]="{'component-not-loaded':!activeTab}" >
                                <div class="content-title ace-bg-white">
                                    <h3>{{activeTab?.title}}</h3>
                                </div>

                                <div class="content-scrollable">
                                    <ace-object-views-list  css-classlist="ace-bg-white" object-id="contacts"
                                        #objectViewsElem (selectionChange)="viewSelectionChange($event)" (load)="onObjectViewsListLoadHandler($event)">
                                    </ace-object-views-list>
                                </div>
                            </div>
                        </as-split-area>
                    </as-split>



                </as-split-area>
                <as-split-area [size]="layoutCols.col2">
                    <div class="content-wrapper" [ngClass]="{'component-not-loaded':!activeView}">
                        <div class="content-title ace-bg-white">
                            <h3>{{activeView?.name}}</h3>
                        </div>
                        <div class="content-scrollable">
                            <ace-records-table-view 
                                view-id="-1" sorting="true"
                                sort-by="date_modified" sort-order="desc"
                                css-classlist="ace-bg-white ace-table-striped " #recordTableViewElem
                                selection-column-title=""
                                (selectrecord)="recordTableSelectionChange($event)"
                                (load)="onRecordTableViewLoadHandler($event)"
                                >
                            </ace-records-table-view>
                        </div>
                    </div>
                </as-split-area>
                <as-split-area [size]="layoutCols.col3" #area1="asSplitArea">
                    <div class="content-wrapper" [ngClass]="{'component-not-loaded':!activeRecord}">
                        <div class="content-title ace-bg-white">
                            <h3>{{activeRecord?.row?.record_locator}}</h3>
                            <hr>
                            <div class="record-actions">
                                <ace-record-actions #recordActionsElem css-classlist=""  hide-action-types="" hide-options=""></ace-record-actions>
                            </div>
                            <hr>
                            <div class="action-btns">                               

                                <button class="ace-btn ace-accent btn" (click)="resetRecordForm()">Reset</button>
                                <button class="ace-btn ace-primary btn " (click)="saveRecordForm()">Save
                                    Changes</button>

                            </div>
                        </div>
                        <div class="content-scrollable">
                            <ace-record-form 
                                css-classlist="ace-bg-white " layout-type="accordion" #recordFormElem
                                (saveRecordForm)="recordFormSaveHandler($event)" (load)="recodrFormOnLoadHandler($event)">
                            </ace-record-form>
                        </div>
                    </div>

                </as-split-area>
            </as-split>
        </div>
